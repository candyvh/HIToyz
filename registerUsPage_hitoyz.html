<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Irish+Grover&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="registerUsPage_hitoyz.css">
</head>
<body>
    
  <script src="hitoyz.js"></script>

    <div class="frame1">
        <header>
          <!-- NAVBAR START -->
        <div class="navbar">
            <div class="logo"><img src="Pict/LogoPNG.png" alt="">
            <ul>
              <li><a href="#">Home</a></li>
              
              <li><a href="#">Product</a></li>
      
              <li><a href="#">Event</a></li>
      
              <li><a href="#">Gallery</a></li>        
            </ul>
            </div>
      
            <div class="register">
              <a href="#">Register Us</a>
              <div class="profileIcon"><img src="Pict/profile_Icon.svg" alt=""></div>
              <div class="shopIcon"><img src="Pict/cart_icon.svg" alt=""></div>
            </div>
      
            <!-- div logo end -->
        </div>
          <!-- NAVBAR END -->
        </header>
        

    <div class="middle">
      <div class="signUp-wrap">
        <div class="top-wrap">SIGN UP</div>
    
        <div class="userInput-wrap">
          <div class="Wrap">
            Name :
            <input type="text" id="nameInput">
          </div>
    
          <div class="Wrap">
            Email :
            <input type="email" id="emailInput">
          </div>
    
          <div class="Wrap">
            Password :
            <input type="password" id="passwordInput">
          </div>
    
          <div class="Wrap">
            Confirm Password :
            <input type="password" id="confirmPasswordInput">
          </div>
    
          <div class="terms">
            <div class="checkBox">
              <input type="checkbox" id="termsCheckbox">
            </div>
            I have read and agree to terms & conditions
          </div>
    
          <div class="buttonWrap">
            <div class="button" id="registerButton">Register</div>
          </div>
        </div>
      </div>
    </div> 

      <!-- start footer -->
  <div class="footer-wrap">

    <div class="footerTop">

      <div class="footerTopTop">
        <h6>About Us</h6>
        <h6>Services</h6>
        <h6>Support</h6>
        <h6>FAQs</h6>
        <h6>Shop</h6>
      </div>
      <div class="footerMid">

        <div class="footerBox1">
        <div class="footerLogo-wrap">
          <img src="Pict/LogoPNG.png" alt="">
        </div>

        <div class="register-wrap">
          <a href="registerUsPage_hitoyz.css">Register Now</a>
        </div>
        </div>
      </div>

      <!-- <div class="footerTopRight">

      </div> -->

    </div>

    <div class="footerBtm">
      <img src="Pict/logoHorizontal.png" alt="">
    </div>

  </div>
  <!-- end footer -->
  
    </div>

</body>
</html>
